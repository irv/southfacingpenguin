<nav aria-label="Page navigation" class="p0 pagination">
  <ul class="list--unstyled pagination">
    <li>
      $if(previousPageNum)$<a href="$previousPageUrl$">$endif$<i class="fa fa-angle-double-left" aria-hidden="true"></i><span class="sr-only">Previous page</span>$if(previousPageNum)$</a>$endif$
    </li>
    $if(pagesBefore)$
    $for(pagesBefore)$
    <li>
      <a href="$pageUrl$">$pageNum$</a>
    </li>
    $endfor$
    $endif$
    <li class="active">
      <a href="#">$currentPageNum$<span class="sr-only">current</span></a>
    </li>
    $for(pagesAfter)$
    <li>
      <a href="$pageUrl$">$pageNum$</a>
    </li>
    $endfor$
    <li>
    $if(nextPageNum)$
      <a href="$nextPageUrl$">
    $endif$
      <i class="fa fa-angle-double-right" aria-hidden="true"></i>
      <span class="sr-only">Next page</span>
    $if(nextPageNum)$
      </a>
    $endif$
    </li>
  </ul>
</nav>
